server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/microservice
    username:
    password:
    driver-class-name:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: USER-SERVICES

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
